<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://img.icons8.com/external-kiranshastry-gradient-kiranshastry/64/000000/external-drum-music-kiranshastry-gradient-kiranshastry.png"
      type="image/x-icon"
    />

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script src="script.js" defer></script>
    <title>Drum Kit</title>
  </head>

  <body>
    <div class="made">Made By Shezan</div>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">BOOM</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">CLAP</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">HIHAT</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">KICK</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">OPENHAT</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">RIDE</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">SNARE</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">TOM</span>
      </div>
    </div>
    <div class="message">
      <h2>Press All Key to Load Audio And Play Smoothly</h2>
    </div>
  </body>
</html>
